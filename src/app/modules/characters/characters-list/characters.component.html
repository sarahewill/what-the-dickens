<div class="container" fxLayoutAlign="center start">
  <div
    class="child-container"
    fxFlex="80%"
    fxFlex.lt-sm="100%"
    fxLayoutAlign="space-between start"
    fxLayout="row"
    fxLayoutGap="20px"
    fxLayout.lt-md="column"
  >
    <div class="nav" fxFlex="20">
      <form [formGroup]="myForm">
        <mat-form-field>
          <input
            placeholder="search for a character here"
            matInput
            formControlName="myInput"
            [matAutocomplete]="auto"
          />
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            routerLink="view/{{ char.id }}"
            *ngFor="let char of filteredCharacters | async"
            [value]="char.first + ' ' + char.last"
          >
            {{ char.first }} {{ char.last }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <div class="description" fxFlex>
      <h1>Character Details</h1>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
